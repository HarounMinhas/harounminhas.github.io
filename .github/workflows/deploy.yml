name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build Marieke project
      - name: Install Marieke dependencies
        run: npm ci

      - name: Type check Marieke
        run: npm run type-check

      - name: Build Marieke React app
        run: npm run build

      # Build Phase 10 project
      - name: Install Phase 10 dependencies
        working-directory: ./phase10
        run: npm install

      - name: Build Phase 10 app
        working-directory: ./phase10
        run: npm run build

      # Build MusicDiscovery project (WIP)
      # Note: This step is skipped until the MusicDiscovery source is added under ./MusicDiscovery
      - name: Build MusicDiscovery (if present)
        run: |
          if [ -d "MusicDiscovery" ]; then
            echo "MusicDiscovery folder found - building..."
            cd MusicDiscovery
            corepack enable
            pnpm install --frozen-lockfile
            pnpm --filter @musicdiscovery/web build
            cd ..
          else
            echo "MusicDiscovery folder not found - skipping build."
          fi

      # Prepare deployment folder
      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r build deploy/marieke
          cp -r phase10/dist deploy/phase10
          cp -r colorhunt deploy/colorhunt
          cp -r regex-playground deploy/regex-playground
          cp -r zen-writer deploy/zen-writer
          cp portfolio-index.html deploy/index.html

          # MusicDiscovery output (only if built)
          if [ -d "MusicDiscovery/apps/web/dist" ]; then
            cp -r MusicDiscovery/apps/web/dist deploy/MusicDiscovery
          else
            echo "MusicDiscovery dist not found - skipping copy."
          fi

          echo "Deployment structure:"
          ls -la deploy/
          echo "Marieke folder:"
          ls -la deploy/marieke/
          echo "Phase 10 folder:"
          ls -la deploy/phase10/
          echo "ColorHunt folder:"
          ls -la deploy/colorhunt/
          echo "Regex Playground folder:"
          ls -la deploy/regex-playground/
          echo "Zen Writer folder:"
          ls -la deploy/zen-writer/
          if [ -d "deploy/MusicDiscovery" ]; then
            echo "MusicDiscovery folder:"
            ls -la deploy/MusicDiscovery/
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
