<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Playground - Interactive Regex Tool</title>
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/layouts.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- App content will be loaded here by JavaScript -->
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Regex Playground...</p>
        </div>
    </div>
    
    <!-- ES6 Module - MUST have type="module" -->
    <script type="module" src="./js/app.js"></script>
    
    <!-- Fallback for browsers without module support -->
    <script nomodule>
        document.body.innerHTML = `
            <div style="text-align: center; padding: 50px; font-family: sans-serif;">
                <h1>⚠️ Browser Not Supported</h1>
                <p>This application requires a modern browser with ES6 module support.</p>
                <p>Please use the latest version of Chrome, Firefox, Safari, or Edge.</p>
            </div>
        `;
    </script>
</body>
</html>
