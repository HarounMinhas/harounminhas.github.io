<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Playground - Interactive Regex Tool</title>
    <style>
        /* ========================================
           COMPLETE STANDALONE CSS - NO DEPENDENCIES
           ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            --bg: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Layout Chooser */
        .layout-chooser {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .chooser-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .chooser-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .chooser-header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .layout-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }
        
        .layout-card:hover {
            transform: translateY(-5px);
        }
        
        .layout-card h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .layout-card p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            min-height: 3rem;
        }
        
        /* Wireframe Preview */
        .wf-canvas {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            height: 200px;
        }
        
        .wf-grid {
            display: grid;
            gap: 8px;
            height: 100%;
        }
        
        .wf-layout-a {
            grid-template-columns: 1fr 2fr 1fr;
        }
        
        .wf-layout-b {
            grid-template-columns: 1fr 1fr;
        }
        
        .wf-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .wf-box {
            background: white;
            border: 1px dashed var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            flex: 1;
        }
        
        .wf-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        
        .btn-icon {
            background: white;
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .btn-icon:hover {
            background: var(--bg-secondary);
        }
        
        /* Playground Layout */
        .playground {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .topbar-left,
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .project-name {
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .tab-group {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 0.25rem;
        }
        
        .tab {
            padding: 0.5rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: white;
            box-shadow: var(--shadow);
        }
        
        .playground-main {
            flex: 1;
            padding: 1.5rem;
            overflow: auto;
        }
        
        /* Panel Styles */
        .panel {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .panel-header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-body {
            padding: 1.5rem;
        }
        
        /* Regex Input */
        .regex-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .regex-delimiter {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-muted);
        }
        
        .regex-input {
            flex: 1;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.2s;
        }
        
        .regex-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .flags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .flag-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        
        .flag-label input {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        /* Text Input/Output */
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: vertical;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Results */
        .match-count {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .match-item {
            background: var(--bg-secondary);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }
        
        .match-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 0.75rem;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .error-message {
            background: #fee;
            color: var(--error);
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 1rem;
            border-left: 4px solid var(--error);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chooser-header h1 {
                font-size: 2rem;
            }
            
            .layout-grid {
                grid-template-columns: 1fr;
            }
            
            .topbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tab-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // ========================================
        // COMPLETE STANDALONE JAVASCRIPT - NO DEPENDENCIES
        // ========================================
        
        class RegexPlaygroundApp {
            constructor() {
                this.app = document.getElementById('app');
                this.state = {
                    pattern: '\\w+@\\w+\\.\\w+',
                    flags: { g: true, i: false, m: false },
                    input: 'test@email.com\nhello@world.com\ncontact@example.org\ninvalid-email\ninfo@company.co.uk',
                    matches: [],
                    error: null
                };
                this.init();
            }
            
            init() {
                const activeLayout = localStorage.getItem('activeLayout');
                
                if (!activeLayout) {
                    this.showLayoutChooser();
                } else {
                    this.showPlayground(activeLayout);
                }
            }
            
            showLayoutChooser() {
                this.app.innerHTML = `
                    <div class="layout-chooser">
                        <div class="chooser-header">
                            <h1>üîç Regex Playground</h1>
                            <p>Kies je preferred layout om te starten</p>
                        </div>
                        <div class="layout-grid">
                            ${this.createLayoutCard('A', '3-Panel IDE', 'Klassieke IDE met sidebar, editor en results. Perfect voor complexe workflows.')}
                            ${this.createLayoutCard('B', 'Split View', 'Snelle focus op regex en input met resultaten rechts. Ideaal voor dagelijks gebruik.')}
                            ${this.createLayoutCard('C', 'Notebook Mode', 'Document-achtige flow met blokken. Geweldig voor tutorials en documentatie.')}
                        </div>
                    </div>
                `;
                
                // Add event listeners
                document.querySelectorAll('[data-layout]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const layout = e.target.dataset.layout;
                        localStorage.setItem('activeLayout', layout);
                        this.showPlayground(layout);
                    });
                });
            }
            
            createLayoutCard(id, name, description) {
                return `
                    <div class="layout-card">
                        <h3>${name}</h3>
                        <p>${description}</p>
                        <div class="wf-canvas">
                            <div class="wf-grid wf-layout-${id.toLowerCase()}">
                                ${this.createWireframe(id)}
                            </div>
                        </div>
                        <button class="btn btn-primary" data-layout="${id}">Selecteer</button>
                    </div>
                `;
            }
            
            createWireframe(id) {
                if (id === 'A') {
                    return `
                        <div class="wf-box"><span class="wf-label">Sidebar</span></div>
                        <div class="wf-column">
                            <div class="wf-box"><span class="wf-label">Regex Editor</span></div>
                            <div class="wf-box"><span class="wf-label">Input Text</span></div>
                        </div>
                        <div class="wf-box"><span class="wf-label">Results</span></div>
                    `;
                } else if (id === 'B') {
                    return `
                        <div class="wf-column">
                            <div class="wf-box"><span class="wf-label">Regex Editor</span></div>
                            <div class="wf-box"><span class="wf-label">Input Text</span></div>
                        </div>
                        <div class="wf-box"><span class="wf-label">Results</span></div>
                    `;
                } else {
                    return `
                        <div class="wf-column" style="height: 100%;">
                            <div class="wf-box"><span class="wf-label">Regex Block</span></div>
                            <div class="wf-box"><span class="wf-label">Test Input</span></div>
                            <div class="wf-box"><span class="wf-label">Output</span></div>
                        </div>
                    `;
                }
            }
            
            showPlayground(layout) {
                this.app.innerHTML = `
                    <div class="playground">
                        <div class="topbar">
                            <div class="topbar-left">
                                <button class="btn-icon" id="btn-home" title="Terug naar layout keuze">üè†</button>
                                <span class="project-name">Regex Playground</span>
                            </div>
                            <div class="topbar-center">
                                <div class="tab-group">
                                    <button class="tab active">Match</button>
                                </div>
                            </div>
                            <div class="topbar-right">
                                <button class="btn-secondary" id="btn-share">üîó Share</button>
                            </div>
                        </div>
                        <div class="playground-main">
                            <!-- Regex Editor Panel -->
                            <div class="panel">
                                <div class="panel-header">Regex Pattern</div>
                                <div class="panel-body">
                                    <div class="regex-input-wrapper">
                                        <span class="regex-delimiter">/</span>
                                        <input type="text" class="regex-input" id="pattern" value="${this.state.pattern}">
                                        <span class="regex-delimiter">/</span>
                                    </div>
                                    <div class="flags">
                                        <label class="flag-label">
                                            <input type="checkbox" id="flag-g" ${this.state.flags.g ? 'checked' : ''}>
                                            <span>g (global)</span>
                                        </label>
                                        <label class="flag-label">
                                            <input type="checkbox" id="flag-i" ${this.state.flags.i ? 'checked' : ''}>
                                            <span>i (case insensitive)</span>
                                        </label>
                                        <label class="flag-label">
                                            <input type="checkbox" id="flag-m" ${this.state.flags.m ? 'checked' : ''}>
                                            <span>m (multiline)</span>
                                        </label>
                                    </div>
                                    <div id="error-display"></div>
                                </div>
                            </div>
                            
                            <!-- Input Panel -->
                            <div class="panel">
                                <div class="panel-header">
                                    <span>Test Input</span>
                                    <button class="btn btn-primary" id="btn-test">‚ñ∂ Test Pattern</button>
                                </div>
                                <div class="panel-body">
                                    <textarea id="input" placeholder="Voer je test text hier in...">${this.state.input}</textarea>
                                </div>
                            </div>
                            
                            <!-- Results Panel -->
                            <div class="panel">
                                <div class="panel-header">
                                    <span>Matches</span>
                                    <span class="match-count" id="match-count">0 matches</span>
                                </div>
                                <div class="panel-body" id="results">
                                    <div class="empty-state">Klik op "Test Pattern" om te beginnen</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Setup event listeners
                document.getElementById('btn-home').onclick = () => {
                    localStorage.removeItem('activeLayout');
                    this.showLayoutChooser();
                };
                
                document.getElementById('btn-test').onclick = () => this.runRegex();
                document.getElementById('btn-share').onclick = () => this.shareUrl();
                
                document.getElementById('pattern').addEventListener('input', () => this.debouncedRun());
                document.getElementById('input').addEventListener('input', () => this.debouncedRun());
                
                ['flag-g', 'flag-i', 'flag-m'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => this.runRegex());
                });
                
                // Initial run
                this.runRegex();
            }
            
            debouncedRun() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => this.runRegex(), 500);
            }
            
            runRegex() {
                this.state.pattern = document.getElementById('pattern').value;
                this.state.input = document.getElementById('input').value;
                this.state.flags = {
                    g: document.getElementById('flag-g').checked,
                    i: document.getElementById('flag-i').checked,
                    m: document.getElementById('flag-m').checked
                };
                
                const errorDiv = document.getElementById('error-display');
                const resultsDiv = document.getElementById('results');
                const countSpan = document.getElementById('match-count');
                
                errorDiv.innerHTML = '';
                
                try {
                    let flags = '';
                    if (this.state.flags.g) flags += 'g';
                    if (this.state.flags.i) flags += 'i';
                    if (this.state.flags.m) flags += 'm';
                    
                    const regex = new RegExp(this.state.pattern, flags);
                    const matches = [];
                    
                    if (this.state.flags.g) {
                        const matchIterator = this.state.input.matchAll(regex);
                        for (const match of matchIterator) {
                            matches.push({
                                text: match[0],
                                index: match.index,
                                groups: match.slice(1)
                            });
                        }
                    } else {
                        const match = regex.exec(this.state.input);
                        if (match) {
                            matches.push({
                                text: match[0],
                                index: match.index,
                                groups: match.slice(1)
                            });
                        }
                    }
                    
                    this.state.matches = matches;
                    countSpan.textContent = `${matches.length} match${matches.length !== 1 ? 'es' : ''}`;
                    
                    if (matches.length === 0) {
                        resultsDiv.innerHTML = '<div class="empty-state">Geen matches gevonden</div>';
                    } else {
                        resultsDiv.innerHTML = matches.map((match, idx) => `
                            <div class="match-item">
                                <div class="match-header">
                                    <strong>Match #${idx + 1}</strong>
                                    <span>Position: ${match.index}-${match.index + match.text.length}</span>
                                </div>
                                <div class="match-text">${this.escapeHtml(match.text)}</div>
                                ${match.groups.length > 0 ? `
                                    <div style="margin-top: 0.75rem; font-size: 0.875rem; color: var(--text-muted);">
                                        <strong>Captured groups:</strong> ${match.groups.map((g, i) => `$${i+1}: "${this.escapeHtml(g || '')}"`).join(', ')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('');
                    }
                    
                } catch (error) {
                    errorDiv.innerHTML = `<div class="error-message">‚ùå ${this.escapeHtml(error.message)}</div>`;
                    resultsDiv.innerHTML = '<div class="empty-state">Fix de regex error om te testen</div>';
                    countSpan.textContent = '0 matches';
                }
            }
            
            shareUrl() {
                const params = new URLSearchParams({
                    p: this.state.pattern,
                    i: this.state.input,
                    g: this.state.flags.g ? '1' : '0',
                    i: this.state.flags.i ? '1' : '0',
                    m: this.state.flags.m ? '1' : '0'
                });
                const url = `${window.location.origin}${window.location.pathname}?${params}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert('üîó Link gekopieerd naar clipboard!');
                }).catch(() => {
                    prompt('Kopieer deze link:', url);
                });
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app
        new RegexPlaygroundApp();
    </script>
</body>
</html>
