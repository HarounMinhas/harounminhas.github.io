<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Playground - Interactive Regex Tool</title>
    <style>
        /* ========================================
           COMPLETE STANDALONE CSS - NO DEPENDENCIES
           ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            --bg: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text: #111827;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Language select */
        .lang-select {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text);
            font-weight: 600;
            cursor: pointer;
        }

        .chooser-lang {
            position: absolute;
            top: 0;
            right: 0;
        }

        .chooser-lang .lang-select {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
        }

        .chooser-lang .lang-select option {
            color: var(--text);
        }
        
        /* Layout Chooser */
        .layout-chooser {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .chooser-header {
            position: relative;
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .chooser-header h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        .chooser-header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .layout-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            transition: transform 0.3s ease;
        }
        
        .layout-card:hover {
            transform: translateY(-5px);
        }
        
        .layout-card h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .layout-card p {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            min-height: 3rem;
        }
        
        /* Wireframe Preview */
        .wf-canvas {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1.5rem;
            height: 200px;
        }
        
        .wf-grid {
            display: grid;
            gap: 8px;
            height: 100%;
        }
        
        .wf-layout-a {
            grid-template-columns: 1fr 2fr 1fr;
        }
        
        .wf-layout-b {
            grid-template-columns: 1fr 1fr;
        }
        
        .wf-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .wf-box {
            background: white;
            border: 1px dashed var(--border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            flex: 1;
        }
        
        .wf-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }
        
        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
        }
        
        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }
        
        .btn-icon {
            background: white;
            border: 1px solid var(--border);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        .btn-icon:hover {
            background: var(--bg-secondary);
        }
        
        /* Playground Layout */
        .playground {
            background: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .topbar {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .topbar-left,
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .project-name {
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .tab-group {
            display: flex;
            background: var(--bg-secondary);
            border-radius: var(--radius);
            padding: 0.25rem;
        }
        
        .tab {
            padding: 0.5rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: white;
            box-shadow: var(--shadow);
        }
        
        .playground-main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Layout A: 3-Panel IDE */
        .layout-a .playground-main {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            gap: 0;
        }
        
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .sidebar h3 {
            font-size: 0.875rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
        }
        
        .example-item {
            background: white;
            padding: 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border);
        }
        
        .example-item:hover {
            border-color: var(--primary);
            transform: translateX(3px);
        }
        
        .example-name {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            color: var(--primary);
        }
        
        .example-pattern {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            word-break: break-all;
        }
        
        .demo-note {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            padding: 0.75rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            margin-top: 1rem;
            color: #92400e;
        }
        
        .middle-section {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .right-section {
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* Layout B: Split View */
        .layout-b .playground-main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }
        
        .layout-b .left-section {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        .layout-b .right-section {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        /* Layout C: Notebook Mode */
        .layout-c .playground-main {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Panel Styles */
        .panel {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .panel-header {
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .panel-body {
            padding: 1.5rem;
        }
        
        /* Regex Input */
        .regex-input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .regex-delimiter {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-muted);
        }
        
        .regex-input {
            flex: 1;
            padding: 0.75rem;
            font-family: 'Courier New', monospace;
            font-size: 1.125rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            transition: border-color 0.2s;
        }
        
        .regex-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .flags {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .flag-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            user-select: none;
        }
        
        .flag-label input {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }
        
        /* Text Input/Output */
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            resize: vertical;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Results */
        .match-count {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        
        .match-item {
            background: var(--bg-secondary);
            border-left: 4px solid var(--primary);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-muted);
            gap: 1rem;
        }
        
        .match-text {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 0.75rem;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
            font-style: italic;
        }
        
        .error-message {
            background: #fee;
            color: var(--error);
            padding: 1rem;
            border-radius: var(--radius);
            margin-top: 1rem;
            border-left: 4px solid var(--error);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chooser-header h1 {
                font-size: 2rem;
            }
            
            .layout-grid {
                grid-template-columns: 1fr;
            }
            
            .topbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .tab-group {
                width: 100%;
            }
            
            .layout-a .playground-main,
            .layout-b .playground-main {
                grid-template-columns: 1fr !important;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>

                'share.copied': 'üîó Link copied to clipboard!',

        };

        function normalizeLang(value) {
            return value === 'en' ? 'en' : 'nl';
        }

        function detectBrowserLang() {
            const raw = (navigator.languages?.[0] ?? navigator.language ?? '').toLowerCase();
            return raw.startsWith('en') ? 'en' : 'nl';
        }

        function getLang() {
            try {
                const stored = localStorage.getItem(LANG_STORAGE_KEY);
                if (stored) return normalizeLang(stored);
            } catch {
                // ignore
            }
            return detectBrowserLang();
        }

        function setLang(lang) {
            const normalized = normalizeLang(lang);
            try {
                localStorage.setItem(LANG_STORAGE_KEY, normalized);
            } catch {
                // ignore
            }
            if (window.__regexPlaygroundApp) {
                window.__regexPlaygroundApp.setLanguage(normalized);
            }
        }

        function format(template, vars) {
            if (!vars) return template;
            return template.replace(/\{(\w+)\}/g, (match, key) => {
                const value = vars[key];
                if (value === null || value === undefined) return '';
                return String(value);
            });
        }

        function t(key, vars) {
            const lang = getLang();
            const value = TRANSLATIONS[lang]?.[key] ?? TRANSLATIONS.nl?.[key] ?? key;
            return format(value, vars);
        }

        function langSelectHtml(id, contextClass) {
            const lang = getLang();
            return `
                <select id="${id}" class="lang-select ${contextClass}" aria-label="${t('lang.aria')}">
                    <option value="nl">üáßüá™ ${t('lang.nl')}</option>
                    <option value="en">üá¨üáß ${t('lang.en')}</option>
                </select>
            `;
        }

        const EXAMPLES = [
            {
                name: 'Email Validator',
                pattern: '^[\\w.-]+@[\\w.-]+\\.\\w+$',
                input: 'test@example.com\nhello@world.co.uk\ninvalid.email\nuser+tag@domain.org'
            },
            {
                name: 'Phone Numbers',
                pattern: '\\+?\\d{1,3}[-.\\s]?\\(?\\d{2,3}\\)?[-.\\s]?\\d{3,4}[-.\\s]?\\d{4}',
                input: '+31 6 12345678\n020-1234567\n(06) 12345678\n+1-800-555-0123'
            },
            {
                name: 'URL Extractor',
                pattern: 'https?:\\/\\/[^\\s]+',
                input: 'Check https://example.com and http://test.org\nAlso visit https://github.com/user/repo'
            },
            {
                name: 'Hex Colors',
                pattern: '#[0-9A-Fa-f]{6}\\b',
                input: 'Primary: #667eea\nSecondary: #764ba2\nError: #ef4444\nInvalid: #xyz'
            },
            {
                name: 'Date Format (DD-MM-YYYY)',
                pattern: '\\b\\d{2}-\\d{2}-\\d{4}\\b',
                input: 'Born on 15-03-1990\nEvent: 01-12-2024\nInvalid: 32-13-2024'
            },
            {
                name: 'HTML Tags',
                pattern: '<[^>]+>',
                input: '<div class="test">Hello</div>\n<p>Paragraph</p>\n<img src="test.jpg" />'
            }
        ];
        
        class RegexPlaygroundApp {
            constructor() {
                this.app = document.getElementById('app');
                this.currentLayout = 'A';
                this.view = 'chooser';
                this.lang = getLang();
                this.state = {
                    pattern: '\\w+@\\w+\\.\\w+',
                    flags: { g: true, i: false, m: false },
                    input: 'test@email.com\nhello@world.com\ncontact@example.org\ninvalid-email\ninfo@company.co.uk',
                    matches: [],
                    error: null
                };
                this.init();
            }

            setLanguage(lang) {
                this.lang = normalizeLang(lang);
                document.documentElement.lang = this.lang;
                if (this.view === 'chooser') {
                    this.showLayoutChooser();
                } else {
                    this.showPlayground();
                }
            }
            
            init() {
                document.documentElement.lang = this.lang;

                const activeLayout = localStorage.getItem('activeLayout');
                
                if (!activeLayout) {
                    this.showLayoutChooser();
                } else {
                    this.currentLayout = activeLayout;
                    this.showPlayground();
                }
            }
            
            showLayoutChooser() {
                this.view = 'chooser';

                this.app.innerHTML = `
                    <div class="layout-chooser">
                        <div class="chooser-header">
                            <div class="chooser-lang">
                                ${langSelectHtml('lang-select-chooser', 'lang-select--chooser')}
                            </div>
                            <h1>üîç Regex Playground</h1>
                            <p>${t('chooser.subtitle')}</p>
                        </div>
                        <div class="layout-grid">
                            ${this.createLayoutCard('A', t('layout.a.name'), t('layout.a.desc'))}
                            ${this.createLayoutCard('B', t('layout.b.name'), t('layout.b.desc'))}
                            ${this.createLayoutCard('C', t('layout.c.name'), t('layout.c.desc'))}
                        </div>
                    </div>
                `;

                const chooserLangSelect = document.getElementById('lang-select-chooser');
                if (chooserLangSelect) {
                    chooserLangSelect.value = this.lang;
                    chooserLangSelect.addEventListener('change', (e) => setLang(e.target.value));
                }
                
                document.querySelectorAll('[data-layout]').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const layout = e.target.dataset.layout;
                        localStorage.setItem('activeLayout', layout);
                        this.currentLayout = layout;
                        this.showPlayground();
                    });
                });
            }
            
            createLayoutCard(id, name, description) {
                return `
                    <div class="layout-card">
                        <h3>${name}</h3>
                        <p>${description}</p>
                        <div class="wf-canvas">
                            <div class="wf-grid wf-layout-${id.toLowerCase()}">
                                ${this.createWireframe(id)}
                            </div>
                        </div>
                        <button class="btn btn-primary" data-layout="${id}">${t('layout.select')}</button>
                    </div>
                `;
            }
            
            createWireframe(id) {
                if (id === 'A') {
                    return `
                        <div class="wf-box"><span class="wf-label">${t('wireframe.sidebar')}</span></div>
                        <div class="wf-column">
                            <div class="wf-box"><span class="wf-label">${t('wireframe.editor')}</span></div>
                            <div class="wf-box"><span class="wf-label">${t('wireframe.input')}</span></div>
                        </div>
                        <div class="wf-box"><span class="wf-label">${t('wireframe.results')}</span></div>
                    `;
                } else if (id === 'B') {
                    return `
                        <div class="wf-column">
                            <div class="wf-box"><span class="wf-label">${t('wireframe.editor')}</span></div>
                            <div class="wf-box"><span class="wf-label">${t('wireframe.input')}</span></div>
                        </div>
                        <div class="wf-box"><span class="wf-label">${t('wireframe.results')}</span></div>
                    `;
                } else {
                    return `
                        <div class="wf-column" style="height: 100%;">
                            <div class="wf-box"><span class="wf-label">${t('wireframe.regexBlock')}</span></div>
                            <div class="wf-box"><span class="wf-label">${t('wireframe.testInput')}</span></div>
                            <div class="wf-box"><span class="wf-label">${t('wireframe.output')}</span></div>
                        </div>
                    `;
                }
            }

            showPlayground() {
                this.view = 'playground';

                const layoutClass = `layout-${this.currentLayout.toLowerCase()}`;
                
                let mainContent = '';
                
                if (this.currentLayout === 'A') {
                    // 3-Panel IDE: Sidebar | Middle | Results
                    mainContent = `
                        <div class="sidebar">
                            <h3>${t('sidebar.examples')}</h3>
                            ${EXAMPLES.map(ex => `
                                <div class="example-item" data-example='${JSON.stringify(ex)}'>
                                    <div class="example-name">${ex.name}</div>
                                    <div class="example-pattern">/${ex.pattern}/</div>
                                </div>
                            `).join('')}
                            <div class="demo-note">
                                ${t('sidebar.demoNote')}
                            </div>
                        </div>
                        <div class="middle-section">
                            ${this.createEditorPanel()}
                            ${this.createInputPanel()}
                        </div>
                        <div class="right-section">
                            ${this.createResultsPanel()}
                        </div>
                    `;
                } else if (this.currentLayout === 'B') {
                    // Split View: Left | Right
                    mainContent = `
                        <div class="left-section">
                            ${this.createEditorPanel()}
                            ${this.createInputPanel()}
                        </div>
                        <div class="right-section">
                            ${this.createResultsPanel()}
                        </div>
                    `;
                } else {
                    // Notebook Mode: Vertical stack
                    mainContent = `
                        ${this.createEditorPanel()}
                        ${this.createInputPanel()}
                        ${this.createResultsPanel()}
                    `;
                }

                this.app.innerHTML = `
                    <div class="playground ${layoutClass}">
                        <div class="topbar">
                            <div class="topbar-left">
                                <button class="btn-icon" id="btn-home" title="${t('topbar.homeTitle')}">üè†</button>
                                <span class="project-name">Regex Playground</span>
                            </div>
                            <div class="topbar-center">
                                <div class="tab-group">
                                    <button class="tab active">${t('topbar.tab.match')}</button>
                                </div>
                            </div>
                            <div class="topbar-right">
                                ${langSelectHtml('lang-select-topbar', 'lang-select--topbar')}
                                <button class="btn-secondary" id="btn-share">${t('topbar.share')}</button>
                            </div>
                        </div>
                        <div class="playground-main">
                            ${mainContent}
                        </div>
                    </div>
                `;

                const topbarLangSelect = document.getElementById('lang-select-topbar');
                if (topbarLangSelect) {
                    topbarLangSelect.value = this.lang;
                    topbarLangSelect.addEventListener('change', (e) => setLang(e.target.value));
                }
                
                this.attachEventListeners();
                this.runRegex();
            }

            createEditorPanel() {
                return `
                    <div class="panel">
                        <div class="panel-header">${t('panel.regexPattern')}</div>
                        <div class="panel-body">
                            <div class="regex-input-wrapper">
                                <span class="regex-delimiter">/</span>
                                <input type="text" class="regex-input" id="pattern" value="${this.state.pattern}">
                                <span class="regex-delimiter">/</span>
                            </div>
                            <div class="flags">
                                <label class="flag-label">
                                    <input type="checkbox" id="flag-g" ${this.state.flags.g ? 'checked' : ''}>
                                    <span>${t('flags.global')}</span>
                                </label>
                                <label class="flag-label">
                                    <input type="checkbox" id="flag-i" ${this.state.flags.i ? 'checked' : ''}>
                                    <span>${t('flags.caseInsensitive')}</span>
                                </label>
                                <label class="flag-label">
                                    <input type="checkbox" id="flag-m" ${this.state.flags.m ? 'checked' : ''}>
                                    <span>${t('flags.multiline')}</span>
                                </label>
                            </div>
                            <div id="error-display"></div>
                        </div>
                    </div>
                `;
            }

            createInputPanel() {
                return `
                    <div class="panel">
                        <div class="panel-header">
                            <span>${t('panel.testInput')}</span>
                            <button class="btn btn-primary" id="btn-test">${t('btn.testPattern')}</button>
                        </div>
                        <div class="panel-body">
                            <textarea id="input" placeholder="${t('input.placeholder')}">${this.state.input}</textarea>
                        </div>
                    </div>
                `;
            }

            createResultsPanel() {
                return `
                    <div class="panel">
                        <div class="panel-header">
                            <span>${t('panel.matches')}</span>
                            <span class="match-count" id="match-count">${t('match.count.zero')}</span>
                        </div>
                        <div class="panel-body" id="results">
                            <div class="empty-state">${t('results.start')}</div>
                        </div>
                    </div>
                `;
            }

            attachEventListeners() {
                document.getElementById('btn-home').onclick = () => {
                    localStorage.removeItem('activeLayout');
                    this.showLayoutChooser();
                };
                
                document.getElementById('btn-test').onclick = () => this.runRegex();
                document.getElementById('btn-share').onclick = () => this.shareUrl();
                
                document.getElementById('pattern').addEventListener('input', () => this.debouncedRun());
                document.getElementById('input').addEventListener('input', () => this.debouncedRun());
                
                ['flag-g', 'flag-i', 'flag-m'].forEach(id => {
                    document.getElementById(id).addEventListener('change', () => this.runRegex());
                });
                
                // Example click handlers (only for layout A)
                document.querySelectorAll('.example-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const example = JSON.parse(e.currentTarget.dataset.example);
                        this.loadExample(example);
                    });
                });
            }

            loadExample(example) {
                this.state.pattern = example.pattern;
                this.state.input = example.input;
                document.getElementById('pattern').value = example.pattern;
                document.getElementById('input').value = example.input;
                this.runRegex();
            }

            debouncedRun() {
                clearTimeout(this.debounceTimer);
                this.debounceTimer = setTimeout(() => this.runRegex(), 500);
            }

            formatMatchCount(count) {
                if (count === 0) return t('match.count.zero');
                if (count === 1) return t('match.count.one', { count });
                return t('match.count.other', { count });
            }

            runRegex() {
                const patternEl = document.getElementById('pattern');
                const inputEl = document.getElementById('input');

                this.state.pattern = patternEl.value;
                this.state.input = inputEl.value;
                this.state.flags = {
                    g: document.getElementById('flag-g').checked,
                    i: document.getElementById('flag-i').checked,
                    m: document.getElementById('flag-m').checked
                };
                
                const errorDiv = document.getElementById('error-display');
                const resultsDiv = document.getElementById('results');
                const countSpan = document.getElementById('match-count');
                
                errorDiv.innerHTML = '';
                
                try {
                    let flags = '';
                    if (this.state.flags.g) flags += 'g';
                    if (this.state.flags.i) flags += 'i';
                    if (this.state.flags.m) flags += 'm';
                    
                    const regex = new RegExp(this.state.pattern, flags);
                    const matches = [];
                    
                    if (this.state.flags.g) {
                        const matchIterator = this.state.input.matchAll(regex);
                        for (const match of matchIterator) {
                            matches.push({
                                text: match[0],
                                index: match.index,
                                groups: match.slice(1)
                            });
                        }
                    } else {
                        const match = regex.exec(this.state.input);
                        if (match) {
                            matches.push({
                                text: match[0],
                                index: match.index,
                                groups: match.slice(1)
                            });
                        }
                    }
                    
                    this.state.matches = matches;
                    countSpan.textContent = this.formatMatchCount(matches.length);
                    
                    if (matches.length === 0) {
                        resultsDiv.innerHTML = `<div class="empty-state">${t('results.noMatches')}</div>`;
                    } else {
                        resultsDiv.innerHTML = matches.map((match, idx) => {
                            const header = `
                                <div class="match-header">
                                    <strong>${t('match.header', { index: idx + 1 })}</strong>
                                    <span>${t('match.position', { start: match.index, end: match.index + match.text.length })}</span>
                                </div>
                            `;

                            const groups = match.groups.length > 0
                                ? `
                                    <div style="margin-top: 0.75rem; font-size: 0.875rem; color: var(--text-muted);">
                                        <strong>${t('match.captured')}</strong>
                                        ${match.groups.map((g, i) => `$${i + 1}: \"${this.escapeHtml(g || '')}\"`).join(', ')}
                                    </div>
                                `
                                : '';

                            return `
                                <div class="match-item">
                                    ${header}
                                    <div class="match-text">${this.escapeHtml(match.text)}</div>
                                    ${groups}
                                </div>
                            `;
                        }).join('');
                    }
                    
                } catch (error) {
                    errorDiv.innerHTML = `<div class="error-message">‚ùå ${this.escapeHtml(error.message)}</div>`;
                    resultsDiv.innerHTML = `<div class="empty-state">${t('results.fixRegex')}</div>`;
                    countSpan.textContent = t('match.count.zero');
                }
            }

            shareUrl() {
                const params = new URLSearchParams({
                    p: this.state.pattern,
                    i: this.state.input,
                    g: this.state.flags.g ? '1' : '0',
                    ci: this.state.flags.i ? '1' : '0',
                    m: this.state.flags.m ? '1' : '0'
                });
                const url = `${window.location.origin}${window.location.pathname}?${params}`;
                navigator.clipboard.writeText(url).then(() => {
                    alert(t('share.copied'));
                }).catch(() => {
                    prompt(t('share.prompt'), url);
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize app
        window.__regexPlaygroundApp = new RegexPlaygroundApp();
    </script>
</body>
