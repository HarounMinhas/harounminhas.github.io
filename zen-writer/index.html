<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Writer - Schrijf zonder afleiding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-gradient: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
            --text-color: #2a2a2a;
            --text-muted: #6b7280;
            --toolbar-bg: #f5f5f5;
            --toolbar-border: #e0e0e0;
            --button-hover: #e8e8e8;
            --button-active: #d0d0d0;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Toolbar */
        .toolbar {
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--toolbar-border);
            padding: 0.75rem 1.5rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            transition: opacity 0.3s ease;
        }
        
        body.fullscreen .toolbar {
            display: none !important;
        }
        
        .toolbar-btn {
            background: white;
            border: 1px solid var(--toolbar-border);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toolbar-btn:hover {
            background: var(--button-hover);
        }
        
        .toolbar-btn:active {
            background: var(--button-active);
        }
        
        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: var(--toolbar-border);
            margin: 0 0.5rem;
        }
        
        /* Editor Container */
        .editor-container {
            width: 100%;
            height: calc(100vh - 57px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 2rem;
            overflow-y: auto;
            transition: height 0.3s ease;
        }
        
        body.fullscreen .editor-container {
            height: 100vh;
            padding: 5rem 2rem;
        }
        
        .editor-wrapper {
            width: 100%;
            max-width: 800px;
        }
        
        /* Document Title */
        .document-title {
            width: 100%;
            border: none;
            outline: none;
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.2;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background: transparent;
            resize: none;
            padding: 0 0 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }
        
        .document-title:focus {
            border-bottom-color: var(--toolbar-border);
        }
        
        .document-title::placeholder {
            color: var(--text-muted);
            opacity: 0.5;
        }
        
        .document-title {
            overflow: hidden;
            min-height: 60px;
        }
        
        /* Editor */
        .editor {
            width: 100%;
            min-height: 500px;
            border: none;
            outline: none;
            font-size: 1.125rem;
            line-height: 1.8;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background: transparent;
            resize: none;
            padding: 0;
        }
        
        .editor:focus {
            outline: none;
        }
        
        /* Fullscreen hint */
        .fullscreen-hint {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0;
            animation: fadeInOut 4s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
        
        body.fullscreen .fullscreen-hint {
            display: none;
        }
        
        /* Hidden file input */
        #fileInput {
            display: none;
        }
        
        /* Loading overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 1.25rem;
            z-index: 1000;
        }
        
        .loading.active {
            display: flex;
        }
        
        /* Welcome Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .modal-overlay.hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-title {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        .modal-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .modal-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .modal-button:hover {
            transform: translateY(-2px);
        }
        
        .modal-button:active {
            transform: translateY(0);
        }
        
        /* Format Selector Modal */
        .format-modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }
        
        .format-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
            text-align: center;
        }
        
        .format-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .format-btn {
            flex: 1;
            background: white;
            border: 2px solid var(--toolbar-border);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .format-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .format-btn:active {
            transform: translateY(0);
        }
        
        .format-icon {
            font-size: 2rem;
        }
        
        .format-name {
            font-weight: 600;
            color: var(--text-color);
        }
        
        .format-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Welcome Modal -->
    <div class="modal-overlay" id="welcomeModal">
        <div class="modal-content">
            <h2 class="modal-title">ðŸ‘‹ Welkom bij Zen Writer</h2>
            <p class="modal-text">
                Klik op de <strong>Focus</strong> knop in de werkbalk voor een volledig wit scherm zonder afleidingen. 
                Druk <strong>Esc</strong> om terug te keren.
            </p>
            <button class="modal-button" id="closeWelcome">OkÃ©, begrepen!</button>
        </div>
    </div>
    
    <!-- Format Selector Modal -->
    <div class="modal-overlay hidden" id="formatModal">
        <div class="format-modal">
            <h3 class="format-title">Kies een formaat</h3>
            <div class="format-buttons">
                <button class="format-btn" data-format="json">
                    <span class="format-icon">{ }</span>
                    <span class="format-name">JSON</span>
                    <span class="format-desc">Modern formaat</span>
                </button>
                <button class="format-btn" data-format="xml">
                    <span class="format-icon">&lt;/&gt;</span>
                    <span class="format-name">XML</span>
                    <span class="format-desc">Universeel formaat</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="toolbar-btn" id="btnNew" title="Nieuw document (Ctrl+N)">
            <span>ðŸ“„</span> Nieuw
        </button>
        <button class="toolbar-btn" id="btnOpen" title="Open bestand (Ctrl+O)">
            <span>ðŸ“‚</span> Open
        </button>
        <button class="toolbar-btn" id="btnSave" title="Opslaan (Ctrl+S)">
            <span>ðŸ’¾</span> Opslaan
        </button>
        
        <div class="toolbar-divider"></div>
        
        <button class="toolbar-btn" id="btnFullscreen" title="Fullscreen (F11)">
            <span>â›¶</span> Focus
        </button>
        
        <div style="margin-left: auto; font-size: 0.75rem; color: #666;">
            <strong>Shortcuts:</strong> Ctrl+B (Bold), Ctrl+I (Italic), Ctrl+U (Underline)
        </div>
    </div>
    
    <div class="editor-container">
        <div class="editor-wrapper">
            <textarea class="document-title" id="docTitle" placeholder="Titel..." rows="1"></textarea>
            <div class="editor" contenteditable="true" id="editor" spellcheck="true">
                <!-- Editor content here -->
            </div>
        </div>
    </div>
    
    <div class="fullscreen-hint" id="hint">
        ðŸ’¡ Druk Esc om te sluiten
    </div>
    
    <div class="loading" id="loading">
        Bezig met laden...
    </div>
    
    <input type="file" id="fileInput" accept=".json,.xml" />
    
    <script>
        // ============================================
        // MODULAR FILE HANDLER SYSTEM (SOLID Principles)
        // ============================================
        
        class FileHandler {
            constructor(extension, mimeType) {
                this.extension = extension;
                this.mimeType = mimeType;
            }
            
            serialize(data) {
                throw new Error('serialize() must be implemented');
            }
            
            deserialize(data) {
                throw new Error('deserialize() must be implemented');
            }
        }
        
        class JSONFileHandler extends FileHandler {
            constructor() {
                super('json', 'application/json');
            }
            
            serialize(data) {
                const document = {
                    title: data.title,
                    content: data.content,
                    created: new Date().toISOString(),
                    format: 'zen-writer-v1'
                };
                return JSON.stringify(document, null, 2);
            }
            
            deserialize(data) {
                try {
                    const parsed = JSON.parse(data);
                    return {
                        title: parsed.title || '',
                        content: parsed.content || data
                    };
                } catch (e) {
                    return { title: '', content: data };
                }
            }
        }
        
        class XMLFileHandler extends FileHandler {
            constructor() {
                super('xml', 'application/xml');
            }
            
            serialize(data) {
                const escapedTitle = this.escapeXml(data.title);
                const escapedContent = this.escapeXml(data.content);
                return `<?xml version="1.0" encoding="UTF-8"?>
<document>
    <metadata>
        <created>${new Date().toISOString()}</created>
        <format>zen-writer-v1</format>
    </metadata>
    <title>${escapedTitle}</title>
    <content>${escapedContent}</content>
</document>`;
            }
            
            deserialize(data) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data, 'text/xml');
                    const titleNode = xmlDoc.querySelector('title');
                    const contentNode = xmlDoc.querySelector('content');
                    
                    return {
                        title: titleNode ? this.unescapeXml(titleNode.textContent) : '',
                        content: contentNode ? this.unescapeXml(contentNode.textContent) : data
                    };
                } catch (e) {
                    return { title: '', content: data };
                }
            }
            
            escapeXml(str) {
                return str
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&apos;');
            }
            
            unescapeXml(str) {
                return str
                    .replace(/&amp;/g, '&')
                    .replace(/&lt;/g, '<')
                    .replace(/&gt;/g, '>')
                    .replace(/&quot;/g, '"')
                    .replace(/&apos;/g, "'");
            }
        }
        
        class FileManager {
            constructor() {
                this.handlers = new Map();
                this.currentHandler = null;
                
                this.registerHandler(new JSONFileHandler());
                this.registerHandler(new XMLFileHandler());
            }
            
            registerHandler(handler) {
                this.handlers.set(handler.extension, handler);
            }
            
            getHandler(extension) {
                return this.handlers.get(extension.toLowerCase());
            }
            
            async save(data, filename = 'document') {
                const format = await this.promptFormat();
                if (!format) return;
                
                const handler = this.getHandler(format);
                if (!handler) {
                    alert('Onbekend formaat!');
                    return;
                }
                
                const serialized = handler.serialize(data);
                this.downloadFile(serialized, `${filename}.${handler.extension}`, handler.mimeType);
            }
            
            async load(file) {
                const extension = file.name.split('.').pop();
                const handler = this.getHandler(extension);
                
                if (!handler) {
                    alert('Onbekend bestandstype!');
                    return null;
                }
                
                const text = await file.text();
                return handler.deserialize(text);
            }
            
            promptFormat() {
                return new Promise((resolve) => {
                    const modal = document.getElementById('formatModal');
                    const overlay = modal;
                    
                    modal.classList.remove('hidden');
                    
                    const handleFormat = (e) => {
                        if (e.target.classList.contains('format-btn')) {
                            const format = e.target.dataset.format;
                            modal.classList.add('hidden');
                            document.removeEventListener('click', handleClick);
                            resolve(format);
                        }
                    };
                    
                    const handleClick = (e) => {
                        if (e.target === overlay) {
                            modal.classList.add('hidden');
                            document.removeEventListener('click', handleClick);
                            resolve(null);
                        } else {
                            handleFormat(e);
                        }
                    };
                    
                    document.addEventListener('click', handleClick);
                });
            }
            
            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }
        
        // ============================================
        // EDITOR APPLICATION
        // ============================================
        
        class ZenWriter {
            constructor() {
                this.editor = document.getElementById('editor');
                this.docTitle = document.getElementById('docTitle');
                this.fileManager = new FileManager();
                this.isFullscreen = false;
                
                this.init();
            }
            
            init() {
                this.setupWelcomeModal();
                this.setupEventListeners();
                this.setupKeyboardShortcuts();
                this.setupTitleAutoResize();
            }
            
            setupWelcomeModal() {
                const modal = document.getElementById('welcomeModal');
                const closeBtn = document.getElementById('closeWelcome');
                
                const closeModal = () => {
                    modal.classList.add('hidden');
                    this.docTitle.focus();
                };
                
                closeBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }
            
            setupEventListeners() {
                document.getElementById('btnNew').onclick = () => this.newDocument();
                document.getElementById('btnOpen').onclick = () => this.openDocument();
                document.getElementById('btnSave').onclick = () => this.saveDocument();
                document.getElementById('btnFullscreen').onclick = () => this.toggleFullscreen();
                
                document.getElementById('fileInput').onchange = (e) => this.handleFileSelect(e);
                
                document.addEventListener('fullscreenchange', () => this.handleFullscreenChange());
                document.addEventListener('webkitfullscreenchange', () => this.handleFullscreenChange());
            }
            
            setupTitleAutoResize() {
                this.docTitle.addEventListener('input', () => {
                    this.docTitle.style.height = 'auto';
                    this.docTitle.style.height = this.docTitle.scrollHeight + 'px';
                });
            }
            
            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
                        e.preventDefault();
                        document.execCommand('bold');
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                        e.preventDefault();
                        document.execCommand('italic');
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
                        e.preventDefault();
                        document.execCommand('underline');
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                        e.preventDefault();
                        this.newDocument();
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 'o') {
                        e.preventDefault();
                        this.openDocument();
                    }
                    
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveDocument();
                    }
                });
            }
            
            newDocument() {
                const hasContent = this.docTitle.value.trim() || this.editor.innerHTML.trim();
                if (hasContent && !confirm('Nieuw document starten? Niet-opgeslagen tekst gaat verloren.')) {
                    return;
                }
                this.docTitle.value = '';
                this.editor.innerHTML = '';
                this.docTitle.focus();
            }
            
            openDocument() {
                document.getElementById('fileInput').click();
            }
            
            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const loading = document.getElementById('loading');
                loading.classList.add('active');
                
                try {
                    const data = await this.fileManager.load(file);
                    if (data !== null) {
                        this.docTitle.value = data.title || '';
                        this.editor.innerHTML = data.content || '';
                        this.docTitle.dispatchEvent(new Event('input'));
                    }
                } catch (e) {
                    alert('Fout bij laden: ' + e.message);
                } finally {
                    loading.classList.remove('active');
                    event.target.value = '';
                }
            }
            
            async saveDocument() {
                const title = this.docTitle.value.trim();
                const content = this.editor.innerHTML;
                
                if (!title && !content.trim()) {
                    alert('Geen inhoud om op te slaan!');
                    return;
                }
                
                const filename = title || 'document';
                await this.fileManager.save({ title, content }, filename);
            }
            
            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        alert('Fullscreen mislukt: ' + err.message);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            handleFullscreenChange() {
                this.isFullscreen = !!document.fullscreenElement;
                document.body.classList.toggle('fullscreen', this.isFullscreen);
                
                if (this.isFullscreen) {
                    this.editor.focus();
                    this.showHint();
                }
            }
            
            showHint() {
                const hint = document.getElementById('hint');
                hint.style.animation = 'none';
                setTimeout(() => {
                    hint.style.animation = 'fadeInOut 4s ease-in-out';
                }, 10);
            }
        }
        
        // Initialize application
        new ZenWriter();
    </script>
</body>
</html>
